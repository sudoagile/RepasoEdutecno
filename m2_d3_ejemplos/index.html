<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2 class="subtitulos">Formulario de registro</h2>
    <form action="" method="GET" id="forRegistro">
        <div>
            <label for="registroNombre">Nombre</label>
            <input type="text" name="nombre" id="registroNombre">
        </div>
        <div>
            <label for="registroApellido">Apellido</label>
            <input type="text" name="apellido" id="registroApellido">
        </div>
        <input type="submit" value="Registrar">
    </form>

    <style>
        .subtitulos{
            color: red;
        }


    </style>
</body>
</html>
